<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class = "row">
        <div class = "col-md-2 hour time-block">9 AM</div>
        <input type = "text" class = "col-md-9 hour description" id = "9"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "9">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">10 AM</div>
        <input type = "text" class = "col-md-9 hour description" id = "10"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "10">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">11 AM</div>
        <input type = "text" class = "col-md-9 hour description" id = "11"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "11">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">12 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "12"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "12">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">1 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "13"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "13">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">2 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "14"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "14">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">3 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "15"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "15">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">4 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "16"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "16">Save</div>
      </div>

      <div class = "row">
        <div class = "col-md-2 hour time-block">5 PM</div>
        <input type = "text" class = "col-md-9 hour description" id = "17"></input>
        <div class = "col-md-1 hour saveBtn" data-time = "17">Save</div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
